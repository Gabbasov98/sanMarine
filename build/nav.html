    <div class="modal fade" id="consult" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal__top">
            <div class="modal__title">
                ЗАПРОС <span>КОНСУЛЬТАЦИИ</span>
            </div>
            <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.01 16.01"><path d="M141.49,663l6.64-6.64a.8.8,0,0,0,0-1.13.79.79,0,0,0-1.13,0l-6.64,6.64-6.64-6.64a.79.79,0,0,0-1.13,0,.8.8,0,0,0,0,1.13l6.64,6.64-6.64,6.64a.8.8,0,0,0,0,1.13.76.76,0,0,0,.56.23.78.78,0,0,0,.57-.23l6.64-6.64,6.64,6.64a.78.78,0,0,0,.57.23.76.76,0,0,0,.56-.23.8.8,0,0,0,0-1.13Z" transform="translate(-132.35 -654.94)" fill="#fff"></path></svg>
            </button>
            <div class="modal__round">
                <div class="modal__round-item modal__round1"></div>
                <div class="modal__round-item modal__round2"></div>
                <div class="modal__round-item modal__round3"></div>
                <div class="modal__round-item modal__round4"></div>
                <div class="modal__round-item modal__round5"></div>
            </div>
        </div>
        <form class="modal__form">
            <div class="modal__service">
                <select class="custom-select service-select service-select2">
                    <option selected hidden disabled>- выберите интересующую вас услугу -</option>
                    <option>Контейнерные морские перевозки</option>
                    <option>Авиперевозки контейнерами</option>
                    <option>Автомобильные перевозки</option>
                    <option>Железнодорожные перевозки</option>
                    <option>Сборные грузы</option>
                    <option>Срочная доставка</option>
                    <option>Таможенное оформление</option>
                </select>
            </div>
            <div class="modal__form-grid">
                <fieldset class="fg modal__form-big">
                    <label>
                        Ваше имя <span>*</span>
                    </label>
                    <input type="text">
                </fieldset>
                <fieldset class="fg modal__form-small">
                    <label>Номер телефона</label>
                    <input type="tel">
                </fieldset>
                <button class="modal__btn mbtn mbtn-blue">Отправить ЗАЯВКУ</button>
                <div class="modal__hint">
                    <span>
                        Нажимая кнопку “Отправить заявку” Вы соглашаетесь с
                    <a href="">правилами сайта по обработке персональных данных</a>
                    </span>
                </div>
                <div class="modal__capcha">
                    <img src="img/capcha.png" alt="">
                </div>
            </div>
        </form>

    </div>
